record_video: no
seed: 2

environment:
  seed: 2
  render: True
  num_envs: 400
  eval_every_n: 50
  iteration_per_save: 500
  iteration_per_record: 500
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 5.0
  iteration_per_log: 10
  reward:
    command_tracking_reward: 5.0
    torque_reward_coeff: -5e-8
    joint_velocity_reward_coeff: -0.001
    smooth_reward_coeff: -1.0
    smooth_reward2_coeff: -2.0
    orientation_reward_coeff: 2.0
    con_reward_coeff: 0.0
    base_motion_reward_coeff: -0.1
    base_height_reward_coeff: 10.0
    base_height_limit_reward_coeff: -5.0
    z_vel_reward_coeff: 3.0
  curriculum:
    iteration_per_update: 20
    cmd_initial_factor: 0.25
    cmd_decay_factor: 0.98

architecture:
  hidden_dim: 128
  mlp_shape: [ 256, 128 ]
  mlp3_shape: [ 512, 256, 128 ]