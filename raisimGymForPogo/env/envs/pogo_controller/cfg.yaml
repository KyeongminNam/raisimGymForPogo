record_video: no
seed: 2

environment:
  seed: 2
  render: True
  num_envs: 400
  eval_every_n: 50
  iteration_per_save: 200
  iteration_per_record: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 5.0
  iteration_per_log: 1
  reward:
    command_tracking_reward: 10.0
    torque_reward_coeff: -2e-9
    joint_velocity_reward_coeff: -0.001
    smooth_reward_coeff: -0.2
    smooth_reward2_coeff: -0.4
    orientation_reward_coeff: 2.5
    orientation_reward2_coeff: 5.0
    con_reward_coeff: -0.05
    base_motion_reward_coeff: -0.2
    base_height_reward_coeff: 6.0
    base_height_limit_reward_coeff: -0.0
    z_vel_reward_coeff: 6.0
  curriculum:
    cmd_initial_factor: 1.0
    cmd_decay_factor: 0.01

architecture:
  hidden_dim: 128
  mlp_shape: [ 256, 128 ]
  mlp3_shape: [ 512, 256, 128 ]
  #policy_net: [256, 192, 128]
  #value_net: [256, 192, 128]